<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div id="display">0</div>
      <div class="keys-container">
        <div class="left">
          <button class="key" id="clear">C</button>
          <div class="digits-container">
            <div class="key-row first">
              <button class="key digit">7</button>
              <button class="key digit">8</button>
              <button class="key digit">9</button>
            </div>
            <div class="key-row second">
              <button class="key digit">4</button>
              <button class="key digit">5</button>
              <button class="key digit">6</button>
            </div>
            <div class="key-row third">
              <button class="key digit">1</button>
              <button class="key digit">2</button>
              <button class="key digit">3</button>
            </div>
            <div class="key-row fourth">
              <button class="key digit" id="zero">0</button>
            </div>
          </div>
        </div>
        <div class="right operators-container">
          <button class="key operator">รท</button>
          <button class="key operator">ร</button>
          <button class="key operator">-</button>
          <button class="key operator">+</button>
          <button class="key"id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
